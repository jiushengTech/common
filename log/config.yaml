# Zap 日志配置
zapConf:
  # 环境
  model: dev
  # 日志级别，可以是 debug、info、warn、error、dpanic、panic、fatal
  level: debug
  # 日志输出格式，可以是 console 或 json
  format: console
  # 日志文件目录
  director: logs/
  # 日志级别编码格式，
  encodeLevel: LowercaseLevelEncoder
  # 堆栈跟踪的键名
  stacktraceKey: stack
  # 日志文件最大存活时间，单位为天，0 表示无限制
  maxAge: 0  # 最大保留天数，0为永久保存
  # 是否在日志输出中显示源码行信息
  showLine: true
  # 是否同时在控制台输出日志
  logInConsole: true
  # 单个日志文件的最大大小，单位为 MB
  maxSize: 10
  # 是否启用压缩
  compress: false
  # 最多保留的日志备份文件数量
  maxBackups: 10
